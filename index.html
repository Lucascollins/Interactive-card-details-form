<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- links -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>



</head>
<body>
  <main class="container">
    <div class="purple-bar">
      <div class="front_Card">
          <div class="card_container">
            <img src="./images/card-logo.svg" alt="">
            <h1 id="CARD-NUMBER-INSERT">0000 0000 0000 0000</h1>
            <div class="Card_Personal">
              <span id="NAME-INSERT">Jane Appleseed</span>
              <div class="Exp-Date">
                <span id="MM-INSERT">00</span>
                /
                <span id="YY-INSERT">00</span>
              </div>
            </div>
        </div>
      </div>
      <div class="back_Card">
        <span id="CVC-INSERT">
          000
        </span>
      </div>
    </div>
    <form method="get" autocomplete="off" id="form">
      <div class="contents" id="form_inputs">
        <label for="name">Cardholder Name
          <input type="text" name="name" id="card_name" placeholder="e.g. Jane Appleseed" autocomplete="off" minlength="1"  maxlength="15"  >
          <span id="error-name">Can't be blank</span>
        </label>
        <label for="card_number">Card Number
          <input type="text" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off" 
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              maxlength="16">
          <span id="error-number">Can't be blank</span>
        </label>
        <div class="card_info">
              <label for="exp">
                EXP. DATE  (MM/YY)
                <div class="exp">
                  <label for="MM">
                    <input type="number" name="MM" id="mm" placeholder="MM" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  maxlength="2"
                  minlength="2"
                  min="0"
                  max="12"  
                  >
                  <span id="error-mm">Can't be blank</span>
                  </label>
                  <label for="YY">
                    <input type="number" name="YY" id="yy" placeholder="YY" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  maxlength="2"
                  minlength="2"
                  >
                    <span id="error-yy">Can't be blank</span>
                  </label>
                </div>
              </label>
              <label for="cvc">
                CVC
                <input type="number" name="cvc" id="cvc" placeholder=" e.g. 123" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                maxlength="3"
                minlength="3"
                min="000"
                max="999"
                >
                <span id="error-cvc">Can't be blank</span>
              </label>
                
          </div>
        </div>
      </div>
       <!-- Completed state start -->
      <div class="congratulations" id="congratulations">
        <img src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <span> We've added your card details</span>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </main>
 
  <!-- Completed state start -->
  
</body>
</html>
